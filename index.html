<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Agenda 1.0</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="javascript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="apresentacao" class="col-lg-2 col-md-2 col-sm-2">
                <h2>Agenda Online 1.0</h2>
                <h4>Made by João Henrique</h4>
                <h6>Na coluna ao lado adicione sua tarefa para hoje, coloque um título e descreva o que vai realizar no quadro abaixo <br>>>>>>>>>>>>>>>>>>>>>>></h6>
            </div>
            <div class="offset-2 col-lg-4 col-md-4 col-sm-4">
                <div id="principal">
                    <div id="agendaMestre">
                        <p>Adicione a seguir a sua tarefa:</p>
                        <input id="tituloTarefa" class="textosInput" placeholder="Título da tarefa:" type="text">
                        <p>Descrição:</p>
                        <textarea id="descricaoTarefa" class="textosInput" placeholder="As atividades que você tem que fazer nesta tarefa:" rows="5" cols="20"></textarea>
                        <br>
                        <br>
                        <button class="btn btn-outline-success" type="button" onclick="agendar()">Adicionar</button>
                        <div id="tarefas">
                            <ol id="listaTarefas" type="1">
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div id="extras" class="offset-2 col-lg-2 col-md-2 col-sm-2">
                <button id="buttonFormato" class="buttonsMenu" type="button" onclick="trocarFormatoSequencia()">Trocar formato</button>
                <button id="buttonFormato" class="buttonsMenu" type="button" onclick="trocarFormatoSequencia2()">Trocar formato</button>
                <button id="buttonOrdem" class="buttonsMenu" type="button" onclick="trocarOrdemSequencia()">Alterar ordem</button>
            </div>
        </div>
    </div>
</body>

</html>
